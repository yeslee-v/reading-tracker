spring:
  datasource:
    url: jdbc:h2:mem:rt-test-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379
      ssl:
        enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console